<div id="links" class="btn-group mt-4" role="group" aria-label="Navigation Links">
  <a 
    class="btn btn-outline-primary" 
    routerLink="/contacts" >
    Contact List
  </a>

  <a 
    class="btn btn-outline-primary" 
    routerLink="/add" 
    [routerLinkActive]="'active'" 
    [routerLinkActiveOptions]="{exact: true}">
    Add Contact
  </a>

  <a 
    class="btn btn-outline-primary" 
    routerLink="/about" >
    About Us
  </a>
</div>

<div id="theForm">
  <h2>Contact Form</h2>
  <form #f="ngForm" name="contactForm" (submit)="addContact(f)">
    
    <div class="form-group">
      <label>First Name: </label>
      <input type="text"
        class="form-control"
        name="firstName"
        [(ngModel)]="contact.firstName"
        #contactModel="ngModel"
        required>
      <span class="help-block danger" *ngIf="contactModel.errors?.['required'] && contactModel.touched">
        The first name is required
      </span>
    </div>

    <div class="form-group">
      <label>Last Name: </label>
      <input type="text"
        class="form-control"
        name="lastName"
        [(ngModel)]="contact.lastName"
        #contactModel="ngModel"
        required>
      <span class="help-block danger" *ngIf="contactModel.errors?.['required'] && contactModel.touched">
        The last name is required
      </span>
    </div>

    <div class="form-group">
      <label>Email Address: </label>
      <input type="text"
        class="form-control"
        name="emailAddress"
        [(ngModel)]="contact.emailAddress"
        #contactModel="ngModel"
        required>
      <span class="help-block danger" *ngIf="contactModel.errors?.['required'] && contactModel.touched">
        The email address is required
      </span>
    </div>

    <div class="form-group">
      <label>Phone Number: </label>
      <input type="text"
        class="form-control"
        name="phoneNumber"
        [(ngModel)]="contact.phoneNumber"
        #contactModel="ngModel"
        required>
      <span class="help-block danger" *ngIf="contactModel.errors?.['required'] && contactModel.touched">
        The phone number is required
      </span>
    </div>

    <div class="form-group">
      <label>Status: </label>
      &nbsp;
      <label class="radio-inline">
        <input type="radio"          
          name="optradio"
          value="member"
          [(ngModel)]="contact.status"
          >
        &nbsp;Member
      </label>
      &nbsp;
      <label class="radio-inline">
        <input type="radio"          
          name="optradio"
          value="nonmember"
          [(ngModel)]="contact.status"
          >
        &nbsp;Non-Member
      </label>  
    </div>

    <div class="form-group">
      <label>Birth Date: </label>
      <input type="date"
        class="form-control"
        name="dob"
        [(ngModel)]="contact.dob"
        #contactModel="ngModel"
        [max]="maxDate"
        required>
      <span class="help-block danger" *ngIf="contactModel.errors?.['required'] && contactModel.touched">
        The date of birth is required
      </span>
    </div>

<div class="form-group">
  <label for="typeID">Contact Type</label>
  <select id="typeID" name="typeID" class="form-control" [(ngModel)]="contact.typeID" required>
    <option value="" disabled>Select a contact type</option>
    <option *ngFor="let t of types" [value]="+t.typeID">{{ t.typeName }}</option>
  </select>
</div>



    <div class="form-group">
      <label>Upload Image: </label>
      <input type="file"
        class="form-control"
        name="imageName"
        [(ngModel)]="contact.imageName"
        #imageName="ngModel"
        (change)="onFileSelected($event)" />      
    </div>

    <button 
    type="submit" 
    class="btn btn-primary btn-sm" 
    [disabled]="f.invalid">Add Contact</button>


  </form>
</div>
