<div id="links" class="btn-group mt-4" role="group" aria-label="Navigation Links">
  <a 
    class="btn btn-outline-primary" 
    routerLink="/contacts" 
    [routerLinkActive]="'active'" 
    [routerLinkActiveOptions]="{exact: true}">
    Contact List
  </a>

  <a 
    class="btn btn-outline-primary" 
    routerLink="/add">
    Add Contact
  </a>

  <a 
    class="btn btn-outline-primary" 
    routerLink="/about" >
    About Us
  </a>
</div>

<div id="theList">
    <h2>Contact List</h2>    

    <div>
      <div *ngFor="let item of contacts;let i = index;" class="row">
  
        <!-- <div class="col-2">
          <input type="text"
            [(ngModel)]="contacts[i].contactID"
            class="form-control"
            required
            #contactID="ngModel"
            [ngClass]="{ 'is-invalid': contactID.touched && contactID.invalid }">
        </div> -->
  
        <div class="col-2">
          <input type="text"
            [(ngModel)]="item.firstName"
            class="form-control"
            required
            #firstName="ngModel"
            [ngClass]="{ 'is-invalid': firstName.touched && firstName.invalid }">
        </div>
  
        <div class="col-2">
          <input type="text"
            [(ngModel)]="item.lastName"
            class="form-control"
            required
            #lastName="ngModel"
            [ngClass]="{ 'is-invalid': lastName.touched && lastName.invalid }">
        </div>
  
        <div class="col-2">
          <input type="text"
            [(ngModel)]="item.emailAddress"
            class="form-control"
            required
            #emailAddress="ngModel"
            [ngClass]="{ 'is-invalid': emailAddress.touched && emailAddress.invalid }">
        </div>
  
        <div class="col-2">
          <input type="text"
            [(ngModel)]="item.phone"
            class="form-control"
            required
            #phone="ngModel"
            [ngClass]="{ 'is-invalid': phone.touched && phone.invalid }">
        </div>      
  <div class="col-2 d-flex align-items-center gap-2">
  <img 
    src="http://localhost/contactmanagerangular/contactapi/uploads/{{item.imageName}}" 
    width="75" 
    height="75" 
    alt="{{item.imageName}}" />

  <div class="d-flex gap-1">
    <button 
      class="btn btn-success btn-sm"
      [disabled]="firstName.invalid || lastName.invalid || emailAddress.invalid || phone.invalid"
      (click)="editContact(firstName, lastName, emailAddress, phone, item.contactID)">
      Edit
    </button>

    <button 
      class="btn btn-danger btn-sm"
      (click)="deleteContact(item.contactID ? item.contactID : 0)">
      Delete
    </button>
  </div>
</div>
  
      </div>
    </div>


</div>
