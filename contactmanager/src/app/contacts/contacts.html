<div id="links" class="btn-group mt-4" role="group" aria-label="Navigation Links">
  <a 
    class="btn btn-outline-primary" 
    routerLink="/contacts" 
    [routerLinkActive]="'active'" 
    [routerLinkActiveOptions]="{exact: true}">
    Contact List
  </a>

  <a 
    class="btn btn-outline-primary" 
    routerLink="/add">
    Add Contact
  </a>

  <a 
    class="btn btn-outline-primary" 
    routerLink="/about" >
    About Us
  </a>
</div>

<div id="theList">
  <div class="toolbar">
    <h2>{{ userName }}'s Contact List</h2>
    <button (click)="authService.logout()" class="btn btn-sm btn-danger">Logout</button>
  </div>   

  <div>
    <div class="row header-row">
    <div class="col-2">First Name</div>
    <div class="col-2">Last Name</div>
    <div class="col-2">Email</div>
    <div class="col-2">Status</div>
    <div class="col-2">DOB</div>
    <div class="col-2">Phone</div>
    <div class="col-2">Image</div>
    <div class="col-2">Actions</div>
  </div>
      <div *ngFor="let item of contacts;let i = index;" class="row">
                <!-- Example of read-only row -->
        <div class="col-2">{{ item.firstName }}</div>
        <div class="col-2">{{ item.lastName }}</div>
        <div class="col-2">{{ item.emailAddress }}</div>
        <div class="col-2">{{ item.status }}</div>
        <div class="col-2">{{ item.dob }}</div>
        <div class="col-2">{{ item.phoneNumber }}</div>
        <div class="col-2">
          <img src="http://localhost/contactmanagerangular/contactapi/uploads/{{item.imageName}}" width="75" height="75" alt="{{item.imageName}}" />
        </div>

        <div class="col-2">
          <button class="btn btn-success btn-sm" [routerLink]="['/edit', item.contactID]">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteContact(item.contactID ? item.contactID : 0)">Delete</button>
        </div>
  
      </div>
    </div>


</div>
